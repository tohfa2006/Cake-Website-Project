<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href={{url_for('static',filename="sheet.css")}}>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="wrapper">
    <form action="">
      <h1>Register here!</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" id="user" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn" id="regBtn">Register</button>

      <div class="register-link">
        <p>Already got an account? <a href="/login">Log in</a></p>
      </div>
    </form>
  </main>

  <script src={{url_for('static',filename="signin.js")}}></script>
</body>
</html>
