<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href={{url_for('static',filename="sheet.css")}}>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="user identification" placeholder="Email / Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="remember-forgot">
        <a href="/recover-your-account">Forgot Password</a>
      </div>
      <button type="submit" class="btn" id="loginB">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="/signin">Register</a></p>
      </div>
    </form>
  </main>
</body>
</html>
